<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Edit Listing</title>
  <link rel="stylesheet" href="../admin/assets/css/style.css">
  <style>
    .form-group { margin-bottom: 1rem; }
    label       { display: block; margin-bottom: .5rem; }
    input, textarea, select { width:100%; padding:.5rem; box-sizing:border-box; }
    button      { padding:.5rem 1rem; }
    .btn        { display:inline-block; margin-top:1rem; text-decoration:none; color:#007bff; }
  </style>
</head>
<body>
  <h1>Edit Listing</h1>

  <form method="post" action="edit_listing.php?id=<!--ID-->">
    <input type="hidden" name="csrf_token" value="<!--CSRF_TOKEN-->">
    
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" value="<!--TITLE-->" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required><!--DESCRIPTION--></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price (€)</label>
      <input id="price" name="price" type="number" step="0.01" value="<!--PRICE-->" required>
    </div>

    <div class="form-group">
      <label for="rooms">Rooms</label>
      <input id="rooms" name="rooms" type="number" step="1" value="<!--ROOMS-->" required>
    </div>

    <div class="form-group">
      <label for="latitude">Latitude</label>
      <input id="latitude" name="latitude" type="text" value="<!--LAT-->" required>
    </div>

    <div class="form-group">
      <label for="longitude">Longitude</label>
      <input id="longitude" name="longitude" type="text" value="<!--LNG-->" required>
    </div>

    <button type="submit">Save Listing</button>
  </form>

  <br>
  <a href="../account.php" class="btn">← Back to Account</a>
</body>
</html>
