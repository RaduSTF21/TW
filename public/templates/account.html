<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Account Management</title>
  <link rel="stylesheet" href="admin/assets/css/account.css">
</head>
<body>
  <h1>Account Management</h1>

  <!--ALERTS-->

  <form method="post" action="account.php" class="account-form">
    <input type="hidden" name="csrf_token" value="<!--CSRF_TOKEN-->">
    <input type="hidden" name="form_type" value="account">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" value="<!--FORM_NAME-->" required>
    </div>

    <div class="form-group">
      <label for="password">New Password (leave blank to keep current)</label>
      <input id="password" name="password" type="password" minlength="6">
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm New Password</label>
      <input id="confirm_password" name="confirm_password" type="password" minlength="6">
    </div>

    <button type="submit" class="btn-submit">Save Changes</button>
  </form>

  <!--USER_LISTINGS-->
