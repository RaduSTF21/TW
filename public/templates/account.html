<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Account Management</title>
  <link rel="stylesheet" href="admin/assets/css/imob.css">
  <style>
    .alert       { padding: .75rem 1.25rem; margin-bottom: 1rem; border-radius: .25rem; }
    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-danger  { background-color: #f8d7da; color: #721c24; }
    .form-group { margin-bottom: 1rem; }
    label      { display: block; margin-bottom: .5rem; }
    input      { width: 100%; padding: .5rem; box-sizing: border-box; }
    button     { padding: .5rem 1rem; }
    .btn       { display: inline-block; margin-top: 1rem; text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
  <h1>Account Management</h1>

  <!--ALERTS-->

  <form method="post" action="account.php">
    <input type="hidden" name="csrf_token" value="<!--CSRF_TOKEN-->">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" value="<!--FORM_NAME-->" required>
    </div>

    <div class="form-group">
      <label for="password">New Password (leave blank to keep current)</label>
      <input id="password" name="password" type="password" minlength="6">
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm New Password</label>
      <input id="confirm_password" name="confirm_password" type="password" minlength="6">
    </div>

    <button type="submit">Save Changes</button>
  </form>

  <a href="imob.php" class="btn">Back to Imob Page</a>
</body>
</html>
