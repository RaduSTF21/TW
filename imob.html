<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imobiliare - Apartamente de închiriat</title>
  <link rel="stylesheet" href="imob.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ImobiliareIasi.ro</div>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="imob.html">Acasă</a>
    <a href="anunturi.html">Anunțuri</a>
    <a href="admin/properties.php">Adaugă anunț</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Box -->
    <div class="search-box">
      <h2>Caută apartamente în Iași</h2>
      <div class="filter-row">
        <div class="filter-item">
          <label for="transaction-type">Tip tranzacție:</label>
          <select id="transaction-type">
            <option value="">Toate</option>
            <option value="inchiriere">De închiriat</option>
            <option value="vanzare">De vânzare</option>
          </select>
        </div>
        <div class="filter-item">
          <label for="property-type">Tip proprietate:</label>
          <select id="property-type">
            <option value="">Toate</option>
            <option value="apartament">Apartament</option>
            <option value="garsoniera">Garsonieră</option>
            <option value="casa">Casă</option>
          </select>
        </div>
        <div class="filter-item">
          <label for="rooms">Camere:</label>
          <select id="rooms">
            <option value="">Toate</option>
            <option value="1">1 cameră</option>
            <option value="2">2 camere</option>
            <option value="3">3 camere</option>
            <option value="4+">4+ camere</option>
          </select>
        </div>
        <div class="filter-item">
          <label for="price">Preț maxim (€):</label>
          <input type="number" id="price" placeholder="Orice preț" />
        </div>
      </div>
      <button id="search-btn">Caută</button>
    </div>

    <h2>Apartamente disponibile</h2>
    <div class="property-list" id="property-container">
      <!-- Listings injected here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
